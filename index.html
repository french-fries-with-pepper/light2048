<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:500,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Light2048</title>
  </head>
  <body id="all">
    <h1 class="page_header">2048</h1>
    <div class="choose_wrap">
      choose difficulty
      <select name="difficulty" id="diff">
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
      <button class="start_button" id="start">start</button>
    </div>
    <section id="gameWindow" class="main_window">
      <h3 class="score">Score is: <span id="score_container"></span></h3>
      <div class="main_page">
        <div id="myGame" class="game_container"></div>
      </div>
    </section>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="main2.js"></script>
    <!--
      TO DO:
      size game window to fit all screens
    -->
  </body>
</html>
