<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:500,600"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <title>Light2048</title>
  </head>
  <body id="all">
    <div class="choose_wrap">
      <h1 class="page_header">2048</h1>
      <div class="custom-select">
        <select name="difficulty" id="diff">
          <optgroup label="board size" selected></optgroup>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </div>
      <button class="start_button" id="start">start</button>
      <h3 class="score">Score is: <span id="score_container"></span></h3>
    </div>
    <section id="gameWindow" class="main_window">
        <div id="myGame" class="game_container"></div>
    </section>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="main2.js"></script>
    <!--

    -->
  </body>
</html>
